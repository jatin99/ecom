name: SpringBoot Ecomm Project Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven

    - name: Compile with Maven
      run: mvn compile

    - name: Test with Maven
      run: mvn test

    - name: Package with Maven
      run: mvn package

    - name: Upload a WAR package
      uses: actions/upload-artifact@v4.3.3
      with:
        name: Project
        path: target/*.war
        if-no-files-found: warn # optional, default is warn
        retention-days: 30 # optional, default is set in repository settings
        compression-level: 6 # optional, default is 6
        overwrite: true # optional, default is false
